name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Authenticate with GCP
      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      # Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker us-docker.pkg.dev

      # Build & push Docker image
      - name: Build & Push Docker image
        run: |
          IMAGE_NAME=us-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/olive-crm/olive-crm:$GITHUB_SHA
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy olive-crm \
            --image $IMAGE_NAME \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-secrets=MONGO_URI=MONGO_URI:latest,SESSION_SECRET=SESSION_SECRET:latest,GOOGLE_SHEET_ID=GOOGLE_SHEET_ID:latest,GOOGLE_CREDENTIALS=GOOGLE_CREDENTIALS:latest,META_VERIFY_TOKEN=META_VERIFY_TOKEN:latest,META_APP_ID=META_APP_ID:latest,META_APP_SECRET=META_APP_SECRET:latest,META_USER_ACCESS_TOKEN=META_USER_ACCESS_TOKEN:latest,META_WABA_ID=META_WABA_ID:latest

      # Ensure unauthenticated access (fix 401/403)
      - name: Allow unauthenticated access
        run: |
          gcloud run services add-iam-policy-binding olive-crm \
            --region=${{ secrets.GCP_REGION }} \
            --member="allUsers" \
            --role="roles/run.invoker"

      # Ensure gcloud beta is installed (for domain mappings)
      - name: Install gcloud beta components
        run: gcloud components install beta --quiet

      # Show DNS records for the mapped domain
      - name: Describe domain mapping (print DNS records)
        run: |
          if [ -n "${{ secrets.CUSTOM_DOMAIN }}" ]; then
            echo "Fetching DNS records for crm.${{ secrets.CUSTOM_DOMAIN }}..."
            gcloud beta run domain-mappings describe \
              --domain=crm.${{ secrets.CUSTOM_DOMAIN }} \
              --region=${{ secrets.GCP_REGION }} \
              --format="yaml"
          else
            echo "No DNS records found for crm.${{ secrets.CUSTOM_DOMAIN }}..."
          fi
